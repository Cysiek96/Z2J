<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="container">
        <button class="prev" id="prev">
          <span class="material-symbols-outlined">
            keyboard_double_arrow_left </span
          >Prev
        </button>
        <button class="next" id="next">
          Next
          <span class="material-symbols-outlined">
            keyboard_double_arrow_right
          </span>
        </button>
      </article>
      <article class="planet-site">
        <div class="planet-main-info">
          <div>
            <h1><strong class="planetName"></strong></h1>
            <small>Planet Name</small>
          </div>
          <div>
            <h2>
              <strong class="population"></strong>
            </h2>
            <small>Population</small>
          </div>
        </div>
        <div class="planet-second-info">
          <h3>
            Diameter:
            <strong class="diameter"></strong>
          </h3>
        </div>
        <div class="planet-third-info">
          <h4>
            Climate:
            <strong class="climate"></strong>
          </h4>
          <h4>
            Gravity:
            <strong class="gravity"></strong>
          </h4>
          <h4>
            Terrain:
            <strong class="terrain"></strong>
          </h4>
        </div>
        <button class="close-window-button">
          <span class="material-symbols-outlined closeBtn">
            close
          </span></button
        >`
      </article>
    </main>

    <div class="loading-text">Leaving interstellar space 0%</div>

    <script src="app.js"></script>
  </body>
</html>
