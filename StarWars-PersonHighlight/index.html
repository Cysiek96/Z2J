<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SW - Person Highlight</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles/personalCardStyle.css" />
    <link rel="stylesheet" href="./styles/planetMenuStyle.css" />
    <link rel="stylesheet" href="./styles/machineCardStyle.css" />
  </head>
  <body>
    <main>
      <section class="goBackToMainView">Return to Basic View <span class="material-symbols-outlined"> house </span></section>
      <div class="search" display="none">
        <input type="search" id="searchFiled" placeholder="Search for..." />
        <span class="material-symbols-outlined searchIcon" contenteditable="false"> search </span>
        <select name="searchingAtrubutte" id="searchForAtribute">
          <option value="" disabled>Select categories</option>
          <option value="people" selected>people</option>
          <option value="planet" disabled>planet</option>
          <option value="starship" disabled>planetstarhip</option>
        </select>
      </div>

      <article class="container">
        <button class="prev" id="prev"><span class="material-symbols-outlined"> keyboard_double_arrow_left </span>Prev</button>
        <button class="next" id="next">
          Next
          <span class="material-symbols-outlined"> keyboard_double_arrow_right </span>
        </button>
      </article>
      <article class="planet-site">
        <div class="image">
          <img src="" alt="" />
          <small>Planet Image</small>
        </div>
        <div class="planetName">
          <h1><strong class="planetName"></strong></h1>
          <small>Planet Name</small>
        </div>
        <div class="planet-secondary-info">
          <div>
            <h2>
              <strong class="population"></strong>
            </h2>
            <small>Population</small>
          </div>
          <div>
            <h2>
              <strong class="diameter"></strong>
            </h2>
            <small>Diameter</small>
          </div>
        </div>
        <div class="planet-third-info">
          <div>
            <h4>
              <strong class="climate"></strong>
            </h4>
            <small>Climate</small>
          </div>
          <div>
            <h4>
              <strong class="gravity"></strong>
            </h4>
            <small>Gravity</small>
          </div>
          <div>
            <h4>
              <strong class="terrain"></strong>
            </h4>
            <small>Terrain</small>
          </div>
        </div>
        <button class="close-window-button">
          <span class="material-symbols-outlined closeBtn"> close </span>
        </button>
      </article>
    </main>
    <div class="loading-text">Leaving interstellar space 0%</div>
    <script src="app.js" type="module"></script>
  </body>
</html>
